name: delete-ghcr-images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  delete-images:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old images    
        uses: actions/delete-package-versions@v3
        with:
          owner: 'codepraxis-io'
          repo: 'packages'
          package-name: 'spring-music'
          token: ${{ secrets.GH_PAT }}
          min-versions-to-keep: 3
